- hosts: mongo
  become: yes
  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name: gnupg
        state: present
        update_cache: yes

    - name: Download MongoDB GPG key
      ansible.builtin.get_url:
        url: https://pgp.mongodb.com/server-7.0.asc
        dest: /tmp/mongodb-server-7.0.asc
        mode: '0644'

    - name: Convert GPG key to binary and move to keyrings
      ansible.builtin.shell: |
        gpg --dearmor < /tmp/mongodb-server-7.0.asc > /usr/share/keyrings/mongodb-server-7.0.gpg
      args:
        creates: /usr/share/keyrings/mongodb-server-7.0.gpg

    - name: Add MongoDB 7.0 repo for Ubuntu Jammy
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse"
        state: present
        filename: 'mongodb-org-7.0'

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install MongoDB
      ansible.builtin.apt:
        name: mongodb-org
        state: present

    - name: Install MongoDB shell client
      ansible.builtin.apt:
        name: mongodb-org-shell
        state: present

    - name: Configure mongod.conf for replica set
      ansible.builtin.blockinfile:
        path: /etc/mongod.conf
        marker: "# {mark} ANSIBLE MANAGED BLOCK"
        block: |
          replication:
            replSetName: "rs0"
      notify: Restart MongoDB

  handlers:
    - name: Restart MongoDB
      ansible.builtin.service:
        name: mongod
        state: restarted

- hosts: mongo[0]
  become: yes
  tasks:
    - name: Initiate replica set
      ansible.builtin.shell: |
        mongo --eval '
          rs.initiate({
            _id: "rs0",
            members: [
              {% for host in groups["mongo"] %}
              { _id: {{ loop.index0 }}, host: "{{ hostvars[host].ansible_host }}:27017" }{% if not loop.last %},{% endif %}
              {% endfor %}
            ]
          })
        '
      args:
        executable: /bin/bash
      when: inventory_hostname == groups['mongo'][0]

    - name: Check replica set status
      ansible.builtin.shell: |
        mongo --eval 'rs.status()'
      args:
        executable: /bin/bash
      register: repl_status
      changed_when: false

    - name: Display replica set status
      debug:
        var: repl_status.stdout_lines
